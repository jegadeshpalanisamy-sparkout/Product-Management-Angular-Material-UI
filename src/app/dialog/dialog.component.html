<div class="container">
    <h3>Add Product</h3>
   
      <form action="" [formGroup]="productForm">
        <mat-form-field appearance="outline">
          <mat-label>Product name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="productName">        
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Product category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option3">Option 2</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
  
  
        <label  id="example-radio-group-label" for=""><strong>Product Freshness</strong></label>
        <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            @for (fresh of freshnessList; track fresh) {
              <mat-radio-button class="example-radio-button" [value]="fresh" formControlName="freshness">{{fresh}}</mat-radio-button>
            }
        </mat-radio-group>
  
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" placeholder="Placeholder" formControlName="price">        
        </mat-form-field>
  
  
        <mat-form-field appearance="outline">
          <mat-label>Comment</mat-label>
          <textarea name="" id="" matInput formControlName="comment"></textarea>
        </mat-form-field>
      </form>
</div>
<div class="d-flex p-3">
  <div class="example-button-container ms-auto ">
    <button mat-fab extended  mat-dialog-close>
      close
    </button> &nbsp;
    <button mat-fab extended color="primary">
      Save
    </button>
  </div>
</div>
